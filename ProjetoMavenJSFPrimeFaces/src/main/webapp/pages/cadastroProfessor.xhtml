
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroProfessor.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroProfessor.menu']}"/></h1>
	  
	  <h:form id="formProfessor">	
	  <p:panelGrid columns="2">
	  <p:outputLabel value="#{msg['pages.cadastroProfessor.CPF']}"/>
	  <p:inputText value="#{professorManagedBean.professor.cpf}" />
      <p:outputLabel value="#{msg['pages.cadastroProfessor.nome']}" />
      <p:inputText value="#{professorManagedBean.professor.nome}"/>
      <p:outputLabel value="#{msg['pages.cadastroProfessor.dataNasc']}" />
      <p:inputText value="#{professorManagedBean.professor.dataNasc}"/>
	  </p:panelGrid>
	  
	  <p:commandButton value="#{msg['pages.cadastroProfessor.btnSalvar']}" 
	                 action="#{professorManagedBean.salvar}"
	                 update=":formProfessor, :formTableProfessor:tabelaProfessor"
	                 />
       </h:form>

   <br/>
   <h:form id="formTableProfessor">
   
    <p:dataTable
                value="#{professorManagedBean.professores}"
                var="aux"
                id="tabelaProfessor"
            
                editable="true"
            
                paginator="true"
                rows="5"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15"
                
                emptyMessage="#{msg['pages.cadastroProfessor.filterMSG']}"
                
   >
      
      <p:ajax event="rowEdit" listener="#{professorManagedBean.onRowEdit}" update="tabelaProfessor" />
      
      <p:column headerText="#{msg['pages.cadastroProfessor.codigo']}" filterBy="#{aux.codigo}">
        <p:outputLabel value="#{aux.codigo}" />
      </p:column>   
      
      <p:column headerText="#{msg['pages.cadastroProfessor.CPF']}" filterBy="#{aux.cpf}">
    
    			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{aux.cpf}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="professorCPF" value="#{aux.cpf}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
	  </p:column>
    
      <p:column headerText="#{msg['pages.cadastroProfessor.nome']}" filterBy="#{aux.nome}">
     
     			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{aux.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="professorNome" value="#{aux.nome}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
      </p:column>
      
      <p:column headerText="#{msg['pages.cadastroProfessor.dataNasc']}" filterBy="#{aux.dataNasc}">
     
     			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{aux.dataNasc}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="professorDataNasc" value="#{aux.dataNasc}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
      </p:column>
      
      <p:column style="width:70px" headerText="#{msg['pages.cadastroProfessor.optionTable']}">
					
					<p:rowEditor />
					
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						actionListener="#{professorManagedBean.remove(aux)}"
						update="tabelaProfessor" />
	  </p:column>

      
      
   </p:dataTable>	

	</h:form>

	
   	   
	</ui:define>
</ui:composition>
