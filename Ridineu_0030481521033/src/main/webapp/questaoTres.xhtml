<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>

	<h:form id="formTime">
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome:" />
			<p:inputText size="10" value="#{timeBean.time.nome}" />
		
			<p:outputLabel value="Mascote: " />
			<p:selectOneMenu value="#{timeBean.time.mascote}"
				style="width:125px">
				<f:selectItem itemLabel="Ave" itemValue="Ave" />
				<f:selectItem itemLabel="Répteil" itemValue="Répteil" />
				<f:selectItem itemLabel="Objetos" itemValue="Objetos" />
				<f:selectItem itemLabel="Peixe" itemValue="Peixe" />
			</p:selectOneMenu>

			<p:outputLabel value="Estadio próprio" />
			<p:selectOneRadio value="#{timeBean.time.estadioProprio}">
				<f:selectItem itemLabel="Sim" itemValue="Sim" />
				<f:selectItem itemLabel="Não" itemValue="Não" />
			</p:selectOneRadio>
			
			<p:outputLabel value="Quantidade estádio: "/>
			<p:inputNumber value="#{timeBean.time.qntEstadio}"></p:inputNumber>
			
			<p:outputLabel value="Cor uniforme: " />
			<p:selectOneMenu value="#{timeBean.time.corUniforme}"
				style="width:125px">
				<f:selectItem itemLabel="Azul" itemValue="Azul" />
				<f:selectItem itemLabel="Preto" itemValue="Preto" />
				<f:selectItem itemLabel="Branco" itemValue="Branco" />
				<f:selectItem itemLabel="Amarelo" itemValue="Amarelo" />
				<f:selectItem itemLabel="Verde" itemValue="Verde" />
				<f:selectItem itemLabel="Vermelho" itemValue="Vermelho" />
			</p:selectOneMenu>
		</p:panelGrid>
		<br />
		<p:commandButton value="Salvar" action="#{produtoBean.salvar}"
			update=":formTime,:tabTime" />
	</h:form>
	<br />
	
	<p:dataTable var="time" value="#{timeBean.listaTimes}" id="tabTime">
		<p:column headerText="Código">
			<p:outputLabel value="#{time.codigo}" />
		</p:column>
		
		<p:column headerText="Nome">
			<p:outputLabel value="#{time.nome}" />
		</p:column>
		
		<p:column headerText="Mascote">
			<p:outputLabel value="#{time.mascote}" />
		</p:column>
		
		<p:column headerText="Estadio próprio">
			<p:outputLabel value="#{time.estadioProprio}" />
		</p:column>
		
		<p:column headerText="Quantidade estadio">
			<p:outputLabel value="#{time.qntEstadio}" />
		</p:column>
		
		<p:column headerText="Cor uniforme">
			<p:outputLabel value="#{time.corUniforme}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
