<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>

	<h:form id="formProd">
		<p:panelGrid columns="2">
			<p:outputLabel value="Descrição: " />
			<p:inputText size="10" value="#{produtoBean.produto.descricao}" />

			<p:outputLabel value="Valor unitário: " />
			<p:inputText size="10" value="#{produtoBean.produto.valorUnit}" />

			<p:outputLabel value="Quantidade: " />
			<p:inputText size="10" value="#{produtoBean.produto.qnt}" />
		</p:panelGrid>
		<br />
		<p:commandButton value="Salvar" action="#{produtoBean.salvar}"
			update=":formProd,:tabProd,:totalVenda" />
	</h:form>
	<br />
	<p:dataTable var="prod" value="#{produtoBean.listaProduto}" id="tabProd">
		<p:column headerText="Descrição">
			<p:outputLabel value="#{prod.descricao}" />
		</p:column>
		<p:column headerText="Valor unitário">
			<p:outputLabel value="#{prod.valorUnit}" />
		</p:column>
		<p:column headerText="Quantidade">
			<p:outputLabel value="#{prod.qnt}" />
		</p:column>
	</p:dataTable>
	<br />
	<p:panelGrid columns="2" id="totalVenda">
		<p:outputLabel value="Total de vendas: " />
		<p:inputText size="10" value="#{produtoBean.totalVenda}" />
	</p:panelGrid>
	<br />
	<p:commandButton value="Limpar" action="#{produtoBean.limpar}"
			update=":formProd,:tabProd,:totalVenda" />
</h:body>
</html>
