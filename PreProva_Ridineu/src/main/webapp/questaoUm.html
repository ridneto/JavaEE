<script>
	var i = 1;
	function troca(){
		if(i == 1)
			document.getElementById("semafaro").src = "imagens/amarelo.jpg";
		else
			if(i == 2)
				document.getElementById("semafaro").src = "imagens/verde.jpg";
			else{
				document.getElementById("semafaro").src = "imagens/vermelho.jpg";
				i=0;
			}
		i++;				
	}
</script>
</head>
<body>
	<h1>Questão 1</h1>

	<br />

	<button type="button" onclick="troca()">Trocar estado</button>
</body>
